name: Update Snake Game

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: Platane/snk@v3
        with:
          github_user_name: "Molapour80"  
          outputs: |
            output/github-snake.svg
            output/github-snake-dark.svg?palette=github-dark
            
      - uses: actions/upload-artifact@v4
        with:
          name: snake-images
          path: output/
